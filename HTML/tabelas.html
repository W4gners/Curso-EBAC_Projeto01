<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <nav>
        <a href="./index.html">Home</a>

</head>
<body>
    <h1>Tabelas</h1>
    <table>
        <caption>Notas em Matemática</caption>
        <thead>
            <th>Nome do Aluno</th>
            <th>Nota</th>
        </thead>
        <tbody>
            <tr>
                <td>Carlos</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Luiza</td>
                <td>4</td>
            </tr>
        </tbody>
        <tfoot>
            <td>Média</td>
            <td>6</td>
        </tfoot>
    </table>
</body>
</html>
